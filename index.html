<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bài 1</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Sắp xếp thứ tự</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số thứ nhất</label>
                <input id="soThuNhat" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số thứ hai</label>
                <input id="soThuHai" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số thứ ba</label>
                <input id="soThuBa" type="number" class="form-control" />
              </div>
              <button id="sapXep" class="btn btn-success">Sắp xếp</button>
            </div>
            <div id="xuatRa" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h1>Bài 2</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Chương trình chào hỏi</div>
            <div class="card-body">
              <div class="form-group">
                <label
                  >Ai là người sử dụng máy? Nhập chữ cái đầu tiên viết hoa vd:Bố
                  là B</label
                >
                <input id="nguoiHoi" type="text" class="form-control" />
              </div>
              <button id="cauHoi" class="btn btn-success">
                Câu hỏi phù hợp là
              </button>
            </div>
            <div id="cauHoiPhuHop" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h1>Bài 3</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Chương trình có bao nhiêu số lẻ và chẵn
            </div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập số thứ nhất</label>
                <input id="soThu1" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số thứ hai</label>
                <input id="soThu2" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập số thứ ba</label>
                <input id="soThu3" type="number" class="form-control" />
              </div>
              <button id="tim" class="btn btn-success">Tìm</button>
            </div>
            <div id="dapAn" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <h1>Bài 4</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tìm ra tam giác</div>
            <div class="card-body">
              <div class="form-group">
                <label>Nhập cạnh thứ nhất</label>
                <input id="canh1" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập cạnh thứ hai</label>
                <input id="canh2" type="number" class="form-control" />
              </div>
              <div class="form-group">
                <label>Nhập cạnh thứ ba</label>
                <input id="canh3" type="number" class="form-control" />
              </div>
              <button id="timHinhTamGiac" class="btn btn-success">
                Tìm hình tam giác
              </button>
            </div>
            <div id="dapAnTamGiac" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
